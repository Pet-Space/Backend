<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/admin/rooms/availables" th:object="${date}"
          method="post">

        <div class="form-group">
            <label for="room">숙소</label>
            <select name="roomId" id="room" class="form-control">
                <option value="">숙소 선택</option>
                <option th:each="room : ${rooms}"
                        th:value="${room.id}"
                        th:text="${room.roomName}" />
            </select>
        </div>

        <!--  date      -->
        <div class="form-group">
            <label th:for="date">가능한 날짜</label>
            <input type="date" name="date" class="form-control" multiple="multiple">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
