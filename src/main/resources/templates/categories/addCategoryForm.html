<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/admin/categories/new" th:object="${categoryCreateRequestDto}"
          method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="categoryName">카테고리명</label>
            <input type="text" th:field="*{categoryName}" class="form-control"
                   placeholder="추가할 숙소의 카테고리명 을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="categoryImage">편의시설 이미지</label><br/>
            <!-- JPEG|JPG|HEIC|PNG|-->
            <input type="file" th:field="*{categoryImage}" accept="image/jpeg, image/jpg, image/heic, image/png" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
